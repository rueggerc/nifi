
apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    jcenter()
}

dependencies {
	compile 'log4j:log4j:1.2.17'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.0.2'
	testCompile 'junit:junit:4.12'
}


test {
  testLogging {
    events "PASSED", "STARTED", "FAILED", "SKIPPED"
  }
}

